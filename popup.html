<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #f0f0f0;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    button.disabled {
      background-color: #ff9999;
    }
    button.enabled {
      background-color: #99ff99;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <button id="toggleButton">Loading...</button>
  </div>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
